<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
   
</head>
<body>
    <div class="container">
        <div class="result" id="result">0</div>
        <button class="btn btn__del" id="del">DEL</button>
        <button class="btn btn__pers" id="pers">%</button>
        <button class="btn btn__plus" id="plus">+</button>
        <button class="btn btn__seven number" value="7">7</button>
        <button class="btn btn__eight number" value="8">8</button>
        <button class="btn btn__nine number" value="9">9</button>
        <button class="btn btn__minus" id="minus">-</button>
        <button class="btn btn__four number" value="4">4</button>
        <button class="btn btn__five number" value="5">5</button>
        <button class="btn btn__six number" value="6">6</button>
        <button class="btn btn__multiply" id="multiply">*</button>
        <button class="btn btn__one number" value="1">1</button>
        <button class="btn btn__btn-two number" value="2">2</button>
        <button class="btn btn__three number" value="3">3</button>
        <button class="btn btn__divide" id="divide">/</button>
        <button class="btn btn__null number" value="0">0</button>
        <button class="btn btn__dot">.</button>
        <button class="btn btn__equally" id="equally">=</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
