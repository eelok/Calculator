<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <button class="btn btn__display">result</button >
        <button class="btn btn__del">DEL</button>
        <button class="btn btn__pers">%</button>
        <button class="btn btn__plus">+</button>
        <button class="btn btn__seven">7</button>
        <button class="btn btn__eight">8</button>
        <button class="btn btn__nine">9</button>
        <button class="btn btn__minus">-</button>
        <button class="btn btn__four">4</button>
        <button class="btn btn__five">5</button>
        <button class="btn btn__six">6</button>
        <button class="btn btn__multiply">*</button>
        <button class="btn btn__one">1</button>
        <button class="btn btn__btn-two">2</button>
        <button class="btn btn__three">3</button>
        <button class="btn btn__divide">/</button>
        <button class="btn btn__null">0</button>
        <button class="btn btn__dot">.</button>
        <button class="btn btn__equally">=</button>
    </div>
</body>
</html>
